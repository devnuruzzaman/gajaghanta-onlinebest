  <script>
  (async () => {
    const load = async (mountId, paths) => {
      const el = document.getElementById(mountId);
      if (!el) return;
      for (const p of paths) { try { const r = await fetch(p); if (r.ok) { el.innerHTML = await r.text(); return; } } catch(_){} }
      console.warn('[partials] Unable to load', mountId, 'from', paths);
    };
    await load('site-header', ['../assets/header/header.html','assets/header/header.html']);
    await load('site-footer', ['../assets/header/footer.html','assets/header/footer.html']);
  })();
  </script>
  <script>
  $(function(){
    var form = $('#contact-form');
    var formMessages = $('.ajax-response');
    if (!form.length) return;
    form.on('submit', function(e){
      e.preventDefault();
      var formData = form.serialize();
      $.ajax({
        type: 'POST',
        url: form.attr('action'),
        data: formData,
        dataType: 'json'
      })
      .done(function(){
        formMessages.removeClass('error').addClass('success').text('আপনার বার্তা সফলভাবে পাঠানো হয়েছে।');
        form[0].reset();
        // Stay on page; success message shown above
        // Optionally scroll to top or clear fields handled already
      })
      .fail(function(xhr){
        formMessages.removeClass('success').addClass('error').text(xhr.responseText || 'দুঃখিত, বার্তা পাঠানো যায়নি।');
      });
    });
  });
  </script>
