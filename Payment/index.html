<head>

  <!-- CSS includes -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/animate.css" />
  <link rel="stylesheet" href="../assets/css/bootstrap.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div id="site-header"></div>
  <main class="section">
    <div class="container">
      <h1 class="section-title">পেমেন্ট</h1>
      <p class="section-sub">বিকাশ, নগদ বা ব্যাংক ট্রান্সফারের মাধ্যমে নিরাপদ পেমেন্ট করুন।</p>
    </div>
  </main>
  <div id="site-footer"></div>

  <script>
  (async () => {
    const load = async (mountId, paths) => {
      const el = document.getElementById(mountId);
      if (!el) return;
      for (const p of paths) { try { const r = await fetch(p); if (r.ok) { el.innerHTML = await r.text(); return; } } catch(_){} }
      console.warn('[partials] Unable to load', mountId, 'from', paths);
    };
    await load('site-header', ['../assets/header/header.html','assets/header/header.html']);
    await load('site-footer', ['../assets/header/footer.html','assets/header/footer.html']);
  })();
  </script>
  
  <!-- JS includes -->
  <script src="../assets/js/Script.js" defer></script>

  <script src="../assets/js/main.js" defer></script>
</body>
